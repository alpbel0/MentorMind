services:
  postgres:
    image: postgres:16-alpine
    container_name: mentormind_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mentormind_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: mentormind_chromadb
    ports:
      - "8001:8000"
    volumes:
      - mentormind_chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=False
    restart: unless-stopped
    networks:
      - mentormind_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mentormind_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Volume mounts for persistence
      - ./data:/app/data
      - .:/app
    environment:
      - DATABASE_URL=postgresql://mentormind:mentormind_password@postgres:5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=mentormind
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=False
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    restart: unless-stopped
    networks:
      - mentormind_network

